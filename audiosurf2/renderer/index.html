<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https: data: file:;" />
    <title>Audiosurf2 Mini Desktop</title>
    <style>
      html, body, #app { height: 100%; margin: 0; background: #0b0e13; color: #fff; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #ui { position: fixed; left: 12px; top: 12px; display: flex; gap: 8px; align-items: center; z-index: 10; }
      #pick { padding: 8px 12px; border-radius: 8px; border: 1px solid #3c4555; background: #1a202c; color: #fff; cursor: pointer; }
      #hint { position: fixed; right: 12px; top: 12px; opacity: .7; font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="ui">
      <button id="pick">Выбрать аудио</button>
    </div>
    <div id="hint">Мышь: X — полоса, колесо — скорость, ЛКМ — прыжок</div>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
