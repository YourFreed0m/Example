<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiosurf2 Minimal</title>
    <style>
      html, body, #app { height: 100%; margin: 0; background: #0b0e13; color: #fff; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #ui { position: fixed; left: 12px; top: 12px; display: flex; gap: 8px; align-items: center; }
      #file { color: #fff; }
      #hint { position: fixed; right: 12px; top: 12px; opacity: .6; font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="ui">
      <input type="file" id="file" accept="audio/*" />
      <button id="start">Start</button>
    </div>
    <div id="hint">W/S: speed, A/D: lane, Space: jump</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
