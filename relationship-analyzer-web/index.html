<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Анализатор отношений</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header class="app-header">
		<h1>Анализатор отношений</h1>
	</header>
	<main class="container">
		<section class="panel" id="events-panel">
			<h2>События</h2>
			<div class="form-row">
				<select id="event-type">
					<option value="positive">Позитивное</option>
					<option value="support">Поддержка</option>
					<option value="gift">Подарок</option>
					<option value="date">Свидание</option>
					<option value="touch">Контакт</option>
					<option value="conflict">Конфликт</option>
					<option value="apology">Извинение</option>
					<option value="calm">Деэскалация</option>
				</select>
				<input id="event-intensity" type="number" min="0" max="10" step="0.5" value="1" />
				<input id="event-note" type="text" placeholder="Заметка" />
				<button id="add-event">Добавить</button>
			</div>
			<div class="events-list" id="events-list"></div>
		</section>

		<section class="panel" id="questionnaires-panel">
			<h2>Анкеты</h2>
			<div class="q-block">
				<h3>Счастье</h3>
				<label>Насколько вы счастливы? (0..1)
					<input type="number" id="q-happiness" min="0" max="1" step="0.1" value="0.7" />
				</label>
				<label>Удовлетворены ли общением? (0..1)
					<input type="number" id="q-satisfaction" min="0" max="1" step="0.1" value="0.7" />
				</label>
				<button id="submit-happiness">Сохранить</button>
			</div>
			<div class="q-block">
				<h3>Языки любви (сумма любых чисел, мы нормализуем)</h3>
				<label>Слова поддержки <input type="number" id="ll-words" step="1" value="2" /></label>
				<label>Совместное время <input type="number" id="ll-time" step="1" value="2" /></label>
				<label>Подарки <input type="number" id="ll-gifts" step="1" value="1" /></label>
				<label>Забота/помощь <input type="number" id="ll-service" step="1" value="1" /></label>
				<label>Физический контакт <input type="number" id="ll-touch" step="1" value="1" /></label>
				<button id="submit-ll">Сохранить</button>
			</div>
		</section>

		<section class="panel" id="dashboard-panel">
			<h2>Дашборд</h2>
			<div class="stats-grid">
				<div class="stat"><div class="label">Здоровье</div><div class="value" id="stat-health">—</div></div>
				<div class="stat"><div class="label">Стабильность</div><div class="value" id="stat-stability">—</div></div>
				<div class="stat"><div class="label">Конфликты</div><div class="value" id="stat-conflicts">—</div></div>
				<div class="stat"><div class="label">Ответственность</div><div class="value" id="stat-resp">—</div></div>
				<div class="stat"><div class="label">Спокойствие</div><div class="value" id="stat-calm">—</div></div>
			</div>
			<h3>Языки любви</h3>
			<div class="ll-grid" id="ll-grid"></div>
		</section>
	</main>
	<footer class="app-footer">Сохранение офлайн (localStorage). Без бекенда.</footer>
	<script src="app.js"></script>
</body>
</html>
